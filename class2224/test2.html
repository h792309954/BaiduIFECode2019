<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script>
  var radioA = document.getElementById('radio-a');
  var radioB = document.getElementById('radio-b');
  var numA = document.getElementById('num-a');
  var numB = document.getElementById('num-b');
  var strA = document.getElementById('str-a');
  var strB = document.getElementById('str-b');
  var selected,unselected;
  function select(){
    if(radioA.checked){
      selected = strA.value;
      unselected = strB.value;
    }
    else if(radioB.checked){
      selected = strB.value;
      unselected = strA.value;
    }
  }

  document.querySelector('button:nth-of-type(1)').onclick=function(){
    select();
    result.innerHTML=selected.length;
  }
  document.querySelector('button:nth-of-type(2)').onclick=function(){
    select();
    result.innerHTML=selected.charAt(2);
  }
  document.querySelector('button:nth-of-type(3)').onclick=function(){
    result.innerHTML=strA.value.concat(strB.value);
  }
  document.querySelector('button:nth-of-type(4)').onclick=function(){
    result.innerHTML=strA.value.indexOf(strB.value);
  }
  document.querySelector('button:nth-of-type(5)').onclick=function(){
    result.innerHTML=strB.value.lastIndexOf(strA.value);
  }
  document.querySelector('button:nth-of-type(6)').onclick=function(){
    select();
    result.innerHTML=selected.slice(Number(numA.value),Number(numB.value));
  }
  document.querySelector('button:nth-of-type(7)').onclick=function(){
    if(radioA.checked){
      result.innerHTML=strA.rows;
    }
    else if(radioB.checked){
      result.innerHTML=strB.rows;
    }
  }
  document.querySelector('button:nth-of-type(8)').onclick=function(){
    select();
    result.innerHTML=selected.substr(Number(numA.value),Number(numB.value));
  }
  document.querySelector('button:nth-of-type(9)').onclick=function(){
    select();
    result.innerHTML=selected.toLocaleUpperCase();
  }
  document.querySelector('button:nth-of-type(10)').onclick=function(){
    select();
    result.innerHTML=selected.toLocaleLowerCase();
  }
  document.querySelector('button:nth-of-type(11)').onclick=function(){
    select();
    result.innerHTML=selected.replace(/ /g,'');
  }
  document.querySelector('button:nth-of-type(12)').onclick=function(){
    select();
    result.innerHTML=selected.replace(/a/g,unselected);
  }
</script>
</body>
</html>
