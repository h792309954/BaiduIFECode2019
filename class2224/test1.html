<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script>
  var radioA = document.getElementById('radio-a');
  var radioB = document.getElementById('radio-b');
  var numA = document.getElementById('num-a');
  var numB = document.getElementById('num-b');
  var selected ;
  function select(){
    if(radioA.checked){
      selected = numA.value;
    }
    else if(radioB.checked){
      selected = numB.value;
    }
  }
  document.querySelector('button:nth-of-type(1)').onclick=function() {
    select();
    if(typeof selected !== 'number'){
      result.innerHTML='false';
    }
    if(!isNaN(selected)){
      result.innerHTML='true';
    }
    else{
      result.innerHTML='false';
    }
  }
  document.querySelector('button:nth-of-type(2)').onclick=function() {
    result.innerHTML= Number(numA.value).toFixed(Number(numB.value));
  }
  document.querySelector('button:nth-of-type(3)').onclick=function(){
    select();
    result.innerHTML= Math.abs(Number(selected));
  }
  document.querySelector('button:nth-of-type(4)').onclick=function(){
    select();
    result.innerHTML=Math.ceil(Number(selected));
  }
  document.querySelector('button:nth-of-type(5)').onclick=function(){
    select();
    result.innerHTML=Math.floor(Number(selected));
  }
  document.querySelector('button:nth-of-type(6)').onclick=function(){
    select();
    result.innerHTML=Math.round(Number(selected));
  }
  document.querySelector('button:nth-of-type(7)').onclick=function(){
    result.innerHTML=Math.max(Number(numA.value),Number(numB.value));
  }
  document.querySelector('button:nth-of-type(8)').onclick=function(){
    result.innerHTML=Math.min(Number(numA.value),Number(numB.value));
  }
</script>
</body>
</html>
