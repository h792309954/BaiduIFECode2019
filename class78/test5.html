<!DOCTYPE html>
<html>
<head>
    <title>test1</title>
<style>
    body,html{
        height:100%;
        height:100%;
    }
    .left{
    
    height:100%;
    width:100px;
    background:#ccc;
    float:left;
}
.middle{
    width:100px;
    height:100%;
    float:left;
    background:blue;
}
.right{
    height:100%;
    width:calc(100% - 100px - 100px);
    background:yellow;
    float:left;
}
</style>
</head>
<body>
    <div class="left">100px</div>
    <div class="middle">100px</div>
    <div class="right">auto</div>
</body>
</html>
